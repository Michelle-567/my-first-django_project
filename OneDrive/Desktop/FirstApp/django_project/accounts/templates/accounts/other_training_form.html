{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Other Management System Trainings</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.course_training.id_for_label }}">Course/Training:</label>
                    <input type="text">
                    {{ form.course_training }}
                </div>

                <div class="form-group">
                    <label for="{{ form.course_duration.id_for_label }}">Course Duration:</label>
                    <input type="number">
                    {{ form.course_duration }}
                </div>

                <div class="form-group">
                    <label for="{{ form.organization.id_for_label }}">Organization:</label>
                    <input type="text">
                    {{ form.organization }}
                </div>

                <div class="form-group">
                    <label for="{{ form.achievement.id_for_label }}">Achievement/Certificate Awarded:</label>
                    <input type="file">
                    {{ form.achievement }}
                </div>


                <div class="form-group">
                    <label for="testimonials">Certificate Testimonials:</label>
                    <textarea id="testimonials" name="testimonials" class="form-control" rows="4"></textarea>
                </div>


                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="form-group text-center">
            <a href="{% url 'courses' %}" class="btn btn-secondary">Back</a>
            <a href="" class="btn btn-secondary">Next</a>
        </div>
    </div>
</div>
{% endblock %}
