{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="card academic-qualification-card">
        <div class="card-header">
            <h3>Academic Qualifications</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Academic Qualification Fields -->
                <div class="form-group">
                    <label for="{{ form.institution_name.id_for_label }}">Institution Name:</label>
                    <input type="text" name="{{ form.institution_name.name }}" id="{{ form.institution_name.id }}"
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="{{ form.date_from.id_for_label }}">Date From:</label>
                    <input type="date" name="{{ form.date_from.name }}" id="{{ form.date_from.id }}"
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="{{ form.date_to.id_for_label }}">Date To:</label>
                    <input type="date" name="{{ form.date_to.name }}" id="{{ form.date_to.id }}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="{{ form.course_duration.id_for_label }}">Course Duration:</label>
                    <input type="number" name="{{ form.course_duration.name }}" id="{{ form.course_duration.id }}"
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="{{ form.achievement.id_for_label }}">Achievement:</label>
                    <input type="text" name="{{ form.achievement.name }}" id="{{ form.achievement.id }}"
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="{{ form.certificate.id_for_label }}">Certificate (Upload):</label>
                    <input type="file" name="{{ form.certificate.name }}" id="{{ form.certificate.id }}"
                        class="form-control-file">
                </div>

                <div class="form-group">
                    <label for="testimonials">Certificate Testimonials:</label>
                    <textarea id="testimonials" name="testimonials" class="form-control" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="form-group text-center">
            <a href="{% url 'application' %}" class="btn btn-secondary">Back</a>
            <a href="{% url 'specialization' %}" class="btn btn-secondary">Next</a>
        </div>
    </div>
</div>
{% endblock %}
