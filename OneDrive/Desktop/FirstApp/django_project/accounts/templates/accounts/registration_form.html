{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Registration</h2>
        </div>
        <div class="card-body">
          
            <form method="post">

            {% csrf_token %}
            
            <div class="form-group">
              <label for="{{ form.is_existing_member.id_for_label }}">Type of Registration</label><br>
              <div class="form-check form-check-inline">
                <input type="radio" id="new_member" name="is_existing_member" value="new" class="form-check-input">
                <label for="new_member" class="form-check-label">New Member</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" id="existing_member" name="is_existing_member" value="existing"
                  class="form-check-input">
                <label for="existing_member" class="form-check-label">Existing Member</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group text-center">
    <a href="{% url 'membertype' %}" class="btn btn-secondary">Next</a>
  </div>
</div>
{% endblock %}
