{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Length Of Tenure</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.name_of_organization.id_for_label }}">Name of Organization:</label>
                    <input type="text">
                    {{ form.name_of_organization }}
                </div>

                <div class="form-group">
                    <label for="{{ form.date_from.id_for_label }}">Date From:</label>
                    <input type="date">
                    {{ form.date_from }}
                </div>

                <div class="form-group">
                    <label for="{{ form.date_to.id_for_label }}">Date To:</label>
                    <input type="date">
                    {{ form.date_to }}
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="form-group text-center">
            <a href="{% url 'present_position' %}" class="btn btn-secondary">Back</a>
            <a href="{% url 'courses' %}" class="btn btn-secondary">Next</a>
            <!-- Add a link to the next page if needed -->
        </div>
    </div>
</div>
{% endblock %}
